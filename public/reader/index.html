<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="../assets/style.css" />

		<title>Home</title>
	</head>
	<body>
		<header id="navbar">
			<!-- component -->
		</header>
		<div class="feed">
			<main class="feed">
				<!-- book image -->
				<div class="reader-details">
					<img class="book" id="book-cover" />
					<div class="info" id="book-info">
						<div class="title" id="book-title"></div>
						<div class="author" id="book-author"></div>
						<div class="description" id="book-description"></div>
					</div>
				</div>
				<iframe
					id="reader"
					frameborder="0"
					width="100%"
					height="800px"
				></iframe>
			</main>
		</div>
		<script type="module">
			import Navbar from "../components/navbar.js"
			const navbar = Navbar()
			document.getElementById("navbar").appendChild(navbar)
		</script>
		<script type="module" src="../js/reader.js"></script>
	</body>
</html>
